<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./root.css">
    <title>ATG Task 3</title>
</head>
<body class="{ Min-H-100 Min-W-100 }">
    <main class="{ D-Flex Fl-justify-center Fl-align-center } { VH-100 W-100 }  { Bg-white }">
        <section class="{ Shadow-4  Bg-white } { W(P380) H(P300) }  { D-Flex Fl-column Fl-align-center Fl-justify-center }">
            <div class="{ W(P320) H(P32) } { MB(P40) } { P-relative D-Flex Fl-row Fl-align-center }">
                <span class="{ P-absolute } { H(P18) W(P18) } { ML(P12) }"><img src="./Icon/Outlined/User.svg" alt="User" class="W-100 H-100"></span>
                <input type="text" placeholder="Input placeholder" class="{ H-100 W-100 } { Outline-0 Border-1 } { Font-roboto Fs(16) Fw(400) LH-22 } { PT(P8) PB(P8) PL(P34) } { h:Input f:Input-shadow f:Input }">
            </div>
            <button class="{ W(P74) H(P32) } { D-Flex Fl-row Fl-gap(P6) Fl-align-center } { Btn-blue Border-0 B(P2) } { Font-roboto Text-white Pointer Fs(14) Fw(400) LH-22 } { Outline-0 h:Btn f:Btn a:Btn Transition } { PL(P16) PR(P16) PT(P8) PB(P8) }">
                <span id="loader" class=" { W(P16) H(P16) } { B(50) B-transparent B-T-white spin-animation } { D-None }"></span>
                Submit
            </button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
